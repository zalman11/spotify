<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #fff;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background: #222;
            color: #fff;
        }

        .toggle-btn {
            width: 100%;
            margin: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #eee;
            color: #222;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode .toggle-btn {
            background: #444;
            color: #fff;
        }
    </style>
</head>

<body>
    <button class="toggle-btn" onclick="toggleMode()">Dark Mode</button>
    <iframe id="spotify-frame" src="https://open.spotify.com/embed/track/xyz" width="300" height="80"></iframe>
    <script>
        function setIframeHeight() {
            const btn = document.querySelector('.toggle-btn');
            const iframe = document.getElementById('spotify-frame');
            const btnRect = btn.getBoundingClientRect();
            const space = window.innerHeight - btnRect.bottom - 20; // 20px margin
            iframe.style.height = (space > 0 ? space : 0) + 'px';
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const btn = document.querySelector('.toggle-btn');
            const iframe = document.getElementById('spotify-frame');
            let src = iframe.src.replace(/&theme=0/g, '');

            if (document.body.classList.contains('dark-mode')) {
                btn.textContent = 'Light Mode';
                if (!src.includes('&theme=0')) {
                    src += '&theme=0';
                }
            } else {
                btn.textContent = 'Dark Mode';
                src = src.replace(/&theme=0/g, '');
            }
            iframe.src = src;
            setIframeHeight();
        }

        window.addEventListener('resize', setIframeHeight);
        window.addEventListener('DOMContentLoaded', setIframeHeight);
    </script>
</body>

</html>
