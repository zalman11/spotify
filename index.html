<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #fff;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background: #222;
            color: #fff;
        }

        .toggle-btn {
            margin: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #eee;
            color: #222;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode .toggle-btn {
            background: #444;
            color: #fff;
        }
    </style>
</head>

<body>
    <button class="toggle-btn" onclick="toggleMode()">Dark Mode</button>
    <iframe id="spotify-frame" style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/03sCUwvkTEUpDi2uQLNugv?utm_source=generator&theme=0" width="100%"
        height="100%" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const btn = document.querySelector('.toggle-btn');
            const iframe = document.getElementById('spotify-frame');
            let src = iframe.src.replace(/&theme=0/g, '');

            if (document.body.classList.contains('dark-mode')) {
                btn.textContent = 'Light Mode';
                if (!src.includes('&theme=0')) {
                    src += '&theme=0';
                }
            } else {
                btn.textContent = 'Dark Mode';
                src = src.replace(/&theme=0/g, '');
            }
            iframe.src = src;
        }
    </script>
</body>

</html>
